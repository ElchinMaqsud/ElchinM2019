<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div id="head">

		<div class="icon2">

		<div class="icon4">

	<form>

		 	 <input class="inputname" type="text1" name="Name" placeholder="Your name">

		 <div><textarea class="textbox">Type your message here</textarea>></div>

	</div>
